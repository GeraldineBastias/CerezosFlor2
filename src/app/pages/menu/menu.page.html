<ion-header >
  <ion-toolbar color="warning">
  <ion-title></ion-title>
  <ion-buttons slot="start">
   <ion-menu-button  style="color: rgb(255, 169, 169);"><ion-icon name="menu">menu</ion-icon></ion-menu-button>
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>
  <h1 style="text-align: center; font-weight: bolder; color: rgb(95, 95, 95);">Men√∫</h1>

  <ion-list *ngFor="let x of Comida">
    <ion-card (click)="EnviarComida(x,x,x,x,x)">
      <img width="280px" height="180px" style="padding-left: 95px;" src="{{ x.foto }}" alt="No hay foto">
      <ion-card-header>
        <ion-card-title>{{ x.titulo }}</ion-card-title>
        <ion-card-subtitle>{{ x.costo }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>{{ x.texto }}</ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
