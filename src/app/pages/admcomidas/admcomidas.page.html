<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-icon [routerLink]="['/perfildue']" name="arrow-back"
      style="color: rgb(255, 169, 169); width: 25px; height: 25px; padding-left: 10px;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 class="ion-text-center" style="border-bottom: 2px solid rgb(118, 117, 118); font-size: 17px;text-align: left;">Lista Comidas</h2>

  <ion-list *ngFor="let x of Comida">

    <ion-card>
      <img width="280px" height="180px" style="padding-left: 95px;" src="{{ x.foto }}" alt="No hay foto">
      <ion-card-header>
        <ion-card-title>{{ x.titulo }}</ion-card-title>
        <ion-card-subtitle>{{ x.costo }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>{{ x.texto }}</ion-card-content>

    </ion-card>
    <ion-button class="registro-button" expand="full" (click)="modificarDatos(x)" >Modificar</ion-button>
    <ion-button color="danger" expand="full" (click)="eliminarComida(x)">Eliminar</ion-button>

  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button [routerLink]="['/agregarcomida']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
