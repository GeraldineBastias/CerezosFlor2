<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-icon [routerLink]="['/perfildue']" name="arrow-back"
      style="color: rgb(255, 169, 169); width: 25px; height: 25px; padding-left: 10px;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 style="border-bottom: 2px solid rgb(118, 117, 118); font-size: 17px;text-align: left;">Lista Comidas</h2>

<ion-list *ngFor="let x of Comida">

  <ion-card>
    <img width="280px" height="180px" style="padding-left: 95px;" src="{{ x.foto }}" alt="No hay foto">
    <ion-card-header>
      <ion-card-title>{{ x.titulo }}</ion-card-title>
      <ion-card-subtitle>precio</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>{{ x.texto }}</ion-card-content>
  </ion-card>

  <ion-button class="registro-button"   (click)="modificarDatos()">Modificar</ion-button>
  <ion-button class="registro-button"   (click)="eliminarComida(x)" >Eliminar</ion-button>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/agregarcomida']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

 

</ion-content>



  <ion-item-sliding>
    <ion-item>
      <img src="{{ x.foto }}" alt="No hay foto">
      <h2>{{ x.titulo }}</h2>
      <p>{{ x.texto }}</p>
    </ion-item>
    <ion-item-options>
      <ion-item-option (click)="modificarDatos()">Modificar</ion-item-option>
      <ion-item-option color="danger" (click)="eliminarComida(x)">Eliminar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
