<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-icon [routerLink]="['/perfildue']" name="arrow-back"
      style="color: rgb(255, 169, 169); width: 25px; height: 25px; padding-left: 10px;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 class="ion-text-center" style="border-bottom: 2px solid rgb(118, 117, 118); font-size: 17px;">Agregar Comida</h2>

  <ion-item>
    <ion-label position="floating">Nombre Comida</ion-label>
    <ion-input type="next" [(ngModel)]="titulo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Informaci√≥n de Comida</ion-label>
    <ion-input type="next" [(ngModel)]="texto"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" style="padding-top: 0px; padding-bottom: 20px;">Foto de la comida</ion-label>
    <img src="{{foto}}" alt="Ingrese una foto";>  
    <div>
      <ion-button (click)="Galeria()">Galeria</ion-button>
    </div>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Precio de la comida</ion-label>
    <ion-input type="number" [(ngModel)]="costo" placeholder="$4000" maxlength="6" minlength="4"></ion-input>
  </ion-item>

  <ion-button   shape="block" (click)="Guardar()">Agregar Comida</ion-button>

</ion-content>
