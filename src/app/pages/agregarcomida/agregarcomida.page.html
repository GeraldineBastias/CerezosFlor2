<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-icon [routerLink]="['/perfildue']" name="arrow-back"
      style="color: rgb(255, 169, 169); width: 25px; height: 25px; padding-left: 10px;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 class="ion-text-center" style="border-bottom: 2px solid rgb(118, 117, 118); font-size: 17px;">Agregar nueva Comida</h2>

  <ion-item> 
    <ion-label position="floating">Nombre Comida</ion-label>
    <ion-input type="text" [(ngModel)]="titulo" placeholder="Ramen"></ion-input>
  </ion-item>

  <ion-item> 
    <ion-label position="floating">Informaci√≥n de Comida</ion-label>
    <ion-input type="text" [(ngModel)]="texto" placeholder="Una buena sopa de pollo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Costo de Comida</ion-label>
    <ion-input type="number" [(ngModel)]="costo" value="" maxlength="5" minlength="2" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;" required ></ion-input>
  </ion-item>


  <ion-button shape="block" (click)="Guardar()">Agregar Comida</ion-button>

</ion-content>
