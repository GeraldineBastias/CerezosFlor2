<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-icon [routerLink]="['/perfildue']" name="arrow-back" style="color: rgb(255, 169, 169); width: 25px; height: 25px; padding-left: 10px;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 class="ion-text-center" style="border-bottom: 2px solid rgb(118, 117, 118); font-size: 17px;text-align: left;">Ver Usuarios</h2>
  <br>
  
  <ion-list *ngFor="let x of Cliente">
      <ion-card color="success">
        <img width="280px" height="180px" style="padding-left: 95px;" src="{{ x.foto }}" alt="No hay foto">
        <ion-card-header>
          <ion-card-title>Nombre: {{ x.nombre }}</ion-card-title>
          <ion-card-subtitle>Direcci√≥n: {{ x.direccion }}</ion-card-subtitle>
        </ion-card-header>
  
        <ion-card-content>
          Correo: {{ x.correo }}
        </ion-card-content>

      </ion-card>
  </ion-list>

</ion-content>
